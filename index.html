<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arsarazi | Portföy</title>

    <style>
        body {
            margin: 0;
            font-family: Arial;
            background: #f4f4f4;
        }

        /* Sekme menüsü */
        .tabs {
            display: flex;
            background: #222;
            color: white;
        }
        .tab {
            padding: 15px 20px;
            cursor: pointer;
        }
        .tab.active {
            background: #444;
        }

        .content {
            display: none;
            padding: 20px;
        }
        .content.active {
            display: block;
        }

        /* Fotoğraf galerisi */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }
        .gallery img {
            width: 100%;
            cursor: pointer;
            border-radius: 8px;
        }

        /* Büyük fotoğraf görüntüleme */
        #lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            display: none;
            justify-content: center;
            align-items: center;
        }
        #lightbox img {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>

<body>
    <div class="tabs">
        <div class="tab active" onclick="showTab('home')">Anasayfa</div>
        <div class="tab" onclick="showTab('planner')">3D Plan (Planner5D)</div>
        <div class="tab" onclick="showTab('tour360')">360 Fotoğraflar</div>
        <div class="tab" onclick="showTab('photos')">Fotoğraf Galerisi</div>
    </div>

    <!-- ANA SAYFA -->
    <div id="home" class="content active">
        <h2>Arsarazi Portföy Sitesi</h2>
        <p>Hoş geldiniz!</p>
    </div>

    <!-- 3D PLAN -->
    <div id="planner" class="content">
        <h2>3D Plan</h2>
        <iframe src="https://planner5d.com/view?key=363d694337b847a9d4dfc16c23874411" width="100%" height="600" style="border:0"></iframe>
    </div>

    <!-- 360 TURLAR -->
    <div id="tour360" class="content">
        <h2>360 Sanal Tur</h2>
        <iframe src="tour360/index.html" width="100%" height="600" style="border:0"></iframe>
    </div>

    <!-- FOTOĞRAF GALERİSİ -->
    <div id="photos" class="content">
        <h2>Fotoğraflar</h2>
        <div class="gallery" id="gallery"></div>
    </div>

    <!-- FOTOĞRAF BÜYÜTME EKRANI -->
    <div id="lightbox" onclick="navigate(event)">
        <img id="lightbox-img" src="" />
    </div>

    <script>
        /* SEKME GEÇİŞLERİ */
        function showTab(id) {
            document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
            document.getElementById(id).classList.add('active');

            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
        }

        /* --- FOTOĞRAF GALERİSİ OTOMATİK YÜKLEME --- */
        const gallery = document.getElementById("gallery");
        let photos = [];
        const maxPhotos = 200; // 200'e kadar fotoğraf destekler

        for (let i = 1; i <= maxPhotos; i++) {
            const img = new Image();
            img.src = `photos/${i}.jpg`;
            img.onload = () => {
                photos.push(img.src);
                renderGallery();
            };
        }

        function renderGallery() {
            gallery.innerHTML = "";
            photos.forEach((src, index) => {
                const img = document.createElement("img");
                img.src = src;
                img.onclick = () => openLightbox(index);
                gallery.appendChild(img);
            });
        }

        /* --- BÜYÜK FOTOĞRAF GÖSTERME --- */
        let currentIndex = 0;

        function openLightbox(index) {
            currentIndex = index;
            document.getElementById("lightbox-img").src = photos[index];
            document.getElementById("lightbox").style.display = "flex";
        }

        function navigate(e) {
            const x = e.clientX;
            const mid = window.innerWidth / 2;

            if (x > mid) {
                // sağ - sonraki
                currentIndex = (currentIndex + 1) % photos.length;
            } else {
                // sol - önceki
                currentIndex = (currentIndex - 1 + photos.length) % photos.length;
            }
            document.getElementById("lightbox-img").src = photos[currentIndex];
        }
    </script>
</body>
</html>
