  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    header {
      background: #1a1a1a;
      color: white;
      padding: 15px 20px;
      font-size: 20px;
    }

    nav {
      display: flex;
      background: #eaeaea;
      border-bottom: 1px solid #ccc;
    }

    nav button {
      flex: 1;
      padding: 12px;
      border: none;
      background: #eaeaea;
      cursor: pointer;
      font-size: 15px;
    }

    nav button.active {
      background: white;
      border-bottom: 3px solid #1a1a1a;
      font-weight: bold;
    }

    section {
      display: none;
      height: calc(100vh - 120px);
    }

    section.active {
      display: block;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .info-box {
      padding: 20px;
      background: white;
      height: 100%;
      overflow-y: auto;
    }

    /* --- FOTO GALERƒ∞ GRID --- */
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
      gap: 10px;
      padding: 10px;
      background: white;
      height: 100%;
      overflow-y: auto;
    }

    .photo-grid img {
      width: 100%;
      height: 110px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 6px;
    }

    /* --- FULLSCREEN POPUP --- */
    .popup {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      z-index: 9998;
      justify-content: center;
      align-items: center;
    }

    .popup img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }

    /* Tƒ±klanabilir alanlar */
    .popup-left,
    .popup-right {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      cursor: pointer;
    }

    .popup-left { left: 0; }
    .popup-right { right: 0; }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: white;
      cursor: pointer;
      z-index: 9999;
    }

    /* WhatsApp Butonu */
    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25D366;
      color: white;
      padding: 14px 20px;
      border-radius: 50px;
      font-weight: bold;
      text-decoration: none;
      font-size: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 9999;
    }

    .whatsapp-btn:hover {
      background: #1ebe5d;
    }
  </style>
</head>

<script>
function showSection(id) {
  document.querySelectorAll("nav button").forEach(btn => btn.classList.remove("active"));
  document.querySelectorAll("section").forEach(sec => sec.classList.remove("active"));
  document.querySelector(`nav button[onclick*='${id}']`).classList.add("active");
  document.getElementById(id).classList.add("active");
}

/* --- FOTO POPUP KODLARI --- */
const photos = [
  "photos/1.jpg",
  "photos/2.jpg",
  "photos/3.jpg",
  "photos/4.jpg",
  "photos/5.jpg"
];

let currentIndex = 0;

function openPhoto(i) {
  currentIndex = i;
  document.getElementById("popupImage").src = photos[i];
  document.getElementById("popup").style.display = "flex";
}

function closePhoto() {
  document.getElementById("popup").style.display = "none";
}

function nextPhoto() {
  currentIndex = (currentIndex + 1) % photos.length;
  document.getElementById("popupImage").src = photos[currentIndex];
}

function prevPhoto() {
  currentIndex = (currentIndex - 1 + photos.length) % photos.length;
  document.getElementById("popupImage").src = photos[currentIndex];
}
</script>
